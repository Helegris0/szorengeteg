language: java

jdk:
- oraclejdk8

before_install:
- sudo apt-get update
- sudo apt-get install -y oracle-java8-installer

before_script:
- export JAVA_HOME="/usr/lib/jvm/java-8-oracle"; export PATH="$PATH:/usr/lib/jvm/java-8-oracle/bin"; export java_path="/usr/lib/jvm/java-8-oracle/jre/bin/java";
- update-alternatives --set java  $JAVA_HOME/jre/bin/java
- update-alternatives --set javac  $JAVA_HOME/bin/javac
- update-alternatives --set javaws  $JAVA_HOME/jre/bin/javaws
- java -version
- javac -version

script:
- mvn clean cobertura:cobertura
- mvn test
